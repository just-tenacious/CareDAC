<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CareDAC{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .navbar-custom {
            padding: 8px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .left-pane {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .name-box {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 10px 25px;
            font-weight: bold;
            font-size: 2rem;
            text-align: center;
            color: #0d6efd;
        }
        .location-box {
            display: flex;
            flex-direction: column;
        }
        .location-heading {
            font-size: 0.85rem;
            font-weight: bold;
            color: #495057;
        }
        .right-pane .nav-link {
            margin-right: 30px;
            color: #495057;
            font-weight: 500;
        }
        .right-pane .nav-link:hover {
            color: #0d6efd;
        }
        .right-pane .dropdown {
            margin-right: 15px;
        }
        .profile-btn {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
        }
        .profile-btn i {
            margin-right: 5px;
        }
        .dropdown-toggle::after {
            display: none;
        }
        .flag-icon {
            width: 24px;
            height: 18px;
            margin-right: 0;
        }
        .btn-outline-secondary:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>

<!-- Include navbar only if needed -->
{% block navbar %}{% endblock %}

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
