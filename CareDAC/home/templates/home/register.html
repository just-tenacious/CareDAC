{% extends 'base.html' %}

{% block title %}Register | CareDAC{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f5f7fa;
    }
    .register-container {
        min-height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .register-card {
        width: 500px;
        padding: 40px 35px;
        border-radius: 15px;
        background-color: #ffffff;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .register-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }
    .register-card h2 {
        font-weight: 600;
        color: #0d6efd;
        margin-bottom: 5px;
    }
    .register-card p {
        font-size: 0.9rem;
        color: #6c757d;
        margin-bottom: 25px;
    }
    .form-control {
        border-radius: 10px;
        height: 45px;
        margin-bottom: 15px;
        padding-left: 15px;
    }
    .btn-primary {
        border-radius: 10px;
        height: 45px;
        font-weight: 500;
    }
    .text-center a {
        color: #0d6efd;
        font-weight: 500;
    }
    .text-center a:hover {
        text-decoration: underline;
    }
    .gender-group {
        margin-bottom: 20px;
    }
    .gender-group label {
        margin-right: 15px;
        font-weight: 500;
    }
    .error-message {
        color: #dc3545;
        margin-bottom: 15px;
        font-weight: 500;
    }
</style>

<div class="register-container">
    <div class="card register-card">
        <div class="text-center mb-4">
            <h2>Sign Up</h2>
            <p>Welcome to CareDAC</p>
        </div>

        <!-- Messages -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <input type="text" class="form-control" name="fullname" placeholder="Full Name" required
                value="{{ form_data.fullname|default:'' }}">
            <input type="date" class="form-control" name="dob" placeholder="Date of Birth" required
                value="{{ form_data.dob|default:'' }}">
            <input type="email" class="form-control" name="email" placeholder="Email" required
                value="{{ form_data.email|default:'' }}">
            <input type="tel" class="form-control" name="mobile" placeholder="Mobile Number" required
                value="{{ form_data.mobile|default:'' }}">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>

            <div class="gender-group">
                <label><input type="radio" name="gender" value="male" required
                    {% if form_data.gender == 'male' %}checked{% endif %}> Male</label>
                <label><input type="radio" name="gender" value="female"
                    {% if form_data.gender == 'female' %}checked{% endif %}> Female</label>
                <label><input type="radio" name="gender" value="non-binary"
                    {% if form_data.gender == 'non-binary' %}checked{% endif %}>Other</label>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

            <div class="text-center">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
