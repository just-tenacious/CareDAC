{% extends 'base.html' %}

{% block title %}Info | CareDAC{% endblock %}

{% block content %}
<style>
  body {
    background-color: #f5f7fa;
  }

  .register-container {
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .register-card {
    width: 500px;
    padding: 40px 35px;
    background-color: #f5f7fa;
    border: none;
  }

  .register-card h2 {
    font-weight: 600;
    color: black;
    margin-bottom: 5px;
  }

  .register-card p,
  hr {
    font-size: 0.9rem;
    color: #6c757d;
    margin-bottom: 25px;
  }
</style>

<div class="register-container">
  <div class="card register-card">
    <div class="text-center mb-2">
      <h2>Information</h2>
      <p>Enter Patient Details</p>
      <hr />
    </div>
    <div class="text-left mb-4 row">
      <form>
        <div class="form-group">
          <label for="age" class="mb-2">Age</label>
          <input
            type="text"
            class="form-control mb-4"
            name="age"
            placeholder="Enter age"
          />
        </div>

        <div class="form-group">
          <label for="postcode" class="mb-2">Postcode</label>
          <input
            type="text"
            class="form-control mb-4"
            id="postcode"
            name="postcode"
            placeholder="Enter postcode"
          />
        </div>

        <div>
          <label class="mb-2 mt-2">Need help to</label>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="options" id="optionA" value="A">
              <label class="form-check-label" for="optionA">Find a provider</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="options" id="optionB" value="B">
              <label class="form-check-label" for="optionB">Be ready for a plan</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="options" id="optionC" value="C">
              <label class="form-check-label" for="optionC">Apply for NDIS</label>
            </div>
          </div>
        </div>

        <button
  type="button"
  class="btn btn-primary w-100 rounded-pill"
  onclick="location.href='{% url 'service_needed' %}'"
>
  Next
</button>


      </form>
    </div>
  </div>
</div>

{% endblock %}
