{% load static %}
<h5 class="fw-bold mb-3">Caregivers</h5>
<hr />

<div class="list-group">
  {% for i in "1234567891011121314151617181920"|make_list %}
    <a href="{% url 'caregiver_profile' %}" class="text-decoration-none text-dark">
      <div class="card caregiver-card mb-3 shadow-sm p-3 rounded-4 hover-shadow" style="cursor:pointer;">
        <div class="d-flex align-items-center justify-content-between">
          <!-- LEFT PART -->
          <div class="d-flex align-items-center gap-3">
            <img
              src="{% static 'home/images/user.jpg' %}"
              alt="Caregiver"
              height="100"
              width="120"
              class="img rounded border border-2 border-warning"
            />
            <div>
              <h6 class="fw-semibold mb-1 text-dark">Paulo Mora</h6>
              <p class="text-muted mb-1 small">
                <i class="bi bi-geo-alt-fill text-danger"></i> Mumbai, India
              </p>
              <p class="mb-0 text-warning fs-6">
                ⭐⭐⭐⭐⭐ <span class="text-dark small">(5.0)</span>
              </p>
            </div>
          </div>

          <!-- RIGHT PART -->
          <div class="text-end">
            <p class="fw-semibold text-dark mb-1">
              $30–40/hr <span class="text-muted small">• 5 yrs exp</span>
            </p>
            <button
              class="btn btn-sm btn-primary fw-semibold text-white rounded-pill px-3 py-1 shadow-sm"
            >
              Book
            </button>
            <p class="mt-2 mb-0 text-success small">
              <span class="material-icons" style="font-size: 16px; vertical-align: middle; margin-right: 4px">
                verified_user
              </span>
              Background check done
            </p>
          </div>
        </div>

        <!-- Bottom Row -->
        <div class="mt-2 border-top pt-2">
          <p class="mb-0 text-muted small">Full-time available caregiver</p>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
