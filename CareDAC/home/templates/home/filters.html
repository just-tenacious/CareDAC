<style>
  .filters-container {
    border: 1px solid #eee;
    background: #fff;
  }

  .filters-container .btn {
    background-color: #f8f9fa;
    color: #000;
    border: 1px solid #ccc;
    transition: all 0.2s ease;
    text-align: center;
  }

  .filters-container .btn:hover {
    background-color: #fff3e0;
    border-color: #ff9800;
  }

  .filters-container .btn.selected {
    background-color: #ff9800;
    color: #fff;
    border-color: #ff9800;
  }

  /* Even spacing for button rows */
  .d-flex.flex-wrap > .btn,
  .d-flex.justify-content-evenly > .btn {
    min-width: 0;
    flex: 1 1 calc(33% - 8px);
  }

  /* Rating Stars */
  .rating-btn {
    color: #ffca28;
    background-color: #fff9e6;
    border-color: #ffe082;
    font-weight: 600;
  }

  .rating-btn:hover,
  .rating-btn.selected {
    background-color: #ffca28;
    color: #fff;
    border-color: #ffb300;
  }

  /* Dual Slider */
  .range-slider {
    position: relative;
    height: 24px;
    margin-top: 6px;
  }

  .range-slider input[type="range"] {
    position: absolute;
    width: 100%;
    pointer-events: none;
    -webkit-appearance: none;
    background: transparent;
  }

  .range-slider::before {
    content: "";
    position: absolute;
    top: 8px;
    left: 0;
    height: 8px;
    width: 100%;
    border-radius: 5px;
    background: #dee2e6;
  }

  .range-slider::after {
    content: "";
    position: absolute;
    top: 8px;
    height: 8px;
    border-radius: 5px;
    background: #ff9800;
    left: var(--min, 20%);
    right: calc(100% - var(--max, 80%));
  }

  .range-slider input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    pointer-events: all;
    height: 18px;
    width: 18px;
    border-radius: 50%;
    background: #ff9800;
    border: none;
    cursor: pointer;
  }

  .text-orange {
    color: #ff9800;
  }
</style>

<!-- SCRIPT -->
<script>
  const minPay = document.getElementById("minPay");
  const maxPay = document.getElementById("maxPay");
  const payrateValue = document.getElementById("payrateValue");
  const rangeSlider = document.querySelector(".range-slider");

  function updateRange() {
    const min = parseInt(minPay.value);
    const max = parseInt(maxPay.value);
    if (max - min < 1) {
      if (event.target === minPay) minPay.value = max - 1;
      else maxPay.value = min + 1;
    }
    payrateValue.textContent = `$${minPay.value} - $${maxPay.value}/hr`;
    const minPercent = ((minPay.value - 15) / 10) * 100;
    const maxPercent = ((maxPay.value - 15) / 10) * 100;
    rangeSlider.style.setProperty("--min", `${minPercent}%`);
    rangeSlider.style.setProperty("--max", `${maxPercent}%`);
  }

  minPay.addEventListener("input", updateRange);
  maxPay.addEventListener("input", updateRange);
  updateRange();

  // Children Counter
  let numChild = 1;
  const numChildEl = document.getElementById("numChild");
  document.getElementById("minusChild").addEventListener("click", () => {
    if (numChild > 0) numChild--;
    numChildEl.textContent = numChild;
  });
  document.getElementById("plusChild").addEventListener("click", () => {
    numChild++;
    numChildEl.textContent = numChild;
  });

  // Toggle selected state
  const toggleButtons = (selector) => {
    document.querySelectorAll(selector).forEach((btn) => {
      btn.addEventListener("click", () => btn.classList.toggle("selected"));
    });
  };
  toggleButtons(".age-btn");
  toggleButtons(".skill-btn");
  toggleButtons(".pref-btn");
  toggleButtons(".lang-btn");
  toggleButtons(".rating-btn");
</script>
