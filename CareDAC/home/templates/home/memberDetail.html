{% extends 'base.html' %}

{% block title %}Member Details | CareDAC{% endblock %}

{% block content %}
<style>
  body {
    background-color: #f5f7fa;
  }
  .form-container {
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .form-card {
    width: 600px;
    padding: 40px 35px;
    background-color: #f5f7fa;
    border: none;
  }
  .form-card h2 {
    font-weight: 600;
    color: black;
    margin-bottom: 10px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .row .form-group {
    flex: 1;
    margin-right: 10px;
  }
  .row .form-group:last-child {
    margin-right: 0;
  }
  .location-option {
    cursor: pointer;
  }
  .location-option:hover {
    background-color: #e9ecef;
  }
</style>

<div class="form-container">
  <div class="card form-card">
    <div class="text-left mb-3">
      <h2>Enter Member Details</h2>
      <p>Need to add perfect details</p>
      <hr />
    </div>

    <form action="{% url 'register_info' %}" method="post">
      {% csrf_token %}

      <!-- Full Name -->
      <div class="form-group">
        <label for="full_name" class="m-2">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Full name">
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dob" class="m-2">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" placeholder="DD/MM/YYYY">
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone" class="m-2">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone number">
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label class="m-2">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>

      <!-- Location Selection -->
<div class="form-group">
  <label class="m-2">Location</label><br>
  <div class="d-flex align-items-center border rounded p-2 location-option" 
       onclick="document.getElementById('current_location').checked = true;">
    <input type="radio" name="address_type" id="current_location" value="Current Location" style="display:none;">
    <span class="me-2" style="display:flex; align-items:center; justify-content:center; width:24px; height:24px;">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
        <path d="M12.166 8.94c.487 1.078.835 2.142.96 2.66.116.481-.147.993-.63 1.09-.483.096-1.02-.2-1.32-.72-.302-.52-.6-1.238-.886-1.94-.284-.698-.556-1.41-.79-2.07-.238-.67-.445-1.28-.605-1.83C9.33 7.5 10.75 8 12.166 8.94z"/>
        <path d="M8 0C5.25 0 3 2.25 3 5c0 3.2 3.19 7.91 4.16 9.58a1 1 0 0 0 1.68 0C9.81 12.91 13 8.2 13 5c0-2.75-2.25-5-5-5zm0 7a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
      </svg>
    </span>
    <span>Use my current location</span>
  </div>
</div>


      <!-- Address Lines -->
      <div class="form-group">
        <label for="address1" class="m-2">Address Line 1</label>
        <input type="text" class="form-control" id="address1" name="address1" placeholder="Address line 1">
      </div>

      <div class="form-group">
        <label for="address2" class="m-2">Address Line 2</label>
        <input type="text" class="form-control" id="address2" name="address2" placeholder="Address line 2">
      </div>

      <!-- Country & State -->
      <div class="row">
        <div class="form-group">
          <label for="country" class="m-2">Country</label>
          <select class="form-control" id="country" name="country">
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
        </div>

        <div class="form-group">
          <label for="state" class="m-2">State</label>
          <select class="form-control" id="state" name="state">
            <option value="">Select State</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Karnataka">Karnataka</option>
            <option value="New South Wales">New South Wales</option>
            <option value="California">California</option>
          </select>
        </div>
      </div>

      <!-- City & Pin -->
      <div class="row">
        <div class="form-group">
          <label for="city" class="m-2">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="City">
        </div>

        <div class="form-group">
          <label for="pincode" class="m-2">Pin Code</label>
          <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Pin code">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 rounded-pill mt-3">Save</button>
    </form>
  </div>
</div>
{% endblock %}
