{% extends 'base.html' %}

{% block title %}Forgot Password | CareDAC{% endblock %}

{% block content %}
<style>
    .forgot-container {
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .forgot-card {
        width: 400px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(0,123,255,0.15);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .forgot-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,123,255,0.25);
    }
    .position-relative i {
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        color: #6c757d;
    }
</style>

<div class="forgot-container">
    <div class="card forgot-card">
        <div class="text-center mb-3">
            <h2>Forgot your password?</h2>
            <p class="text-muted">Get a secure one-time link to log in without needing to enter a password.</p>
        </div>
        <form method="POST" action="{% url 'otp' %}"> <!-- Navigate to OTP page on submit -->
            {% csrf_token %}
            <div class="mb-3 position-relative">
                <input type="email" class="form-control ps-5" id="email" name="email" placeholder="Email" required>
                <i class="bi bi-envelope-fill position-absolute"></i>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            <div class="text-center">
                <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
